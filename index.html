<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool này Dũng đẹp trai làm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #4f00bc, #29abe2);
      font-family: 'Montserrat', sans-serif;
    }
    h1{
        text-align: center;
        padding: 20px 0;
    }

    canvas {
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .container img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .file-label {
      display: block;
      margin-bottom: 10px;
      text-align: center;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .file-label:hover {
      background-color: #45a049;
    }

    .file-input {
      display: none;
    }

    .format-select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .convert-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .convert-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dũng Đẹp Trai</h1>
    <label for="fileInput" class="file-label">Chọn ảnh cần đổi định dạng</label>
    <input type="file" id="fileInput" class="file-input">

    <img id="imgDisplay" style="display: none; max-width: 100%;" />

    <select id="formatSelect" class="format-select">
      <option value="0">Chọn định dạng</option>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="bmp">BMP</option>
      <option value="tiff">TIFF</option>
    </select>

    <button id="convertBtn" class="convert-btn">Chuyển đổi</button>
  <h1>File PDF chuyển thành ảnh</h1>
<input type="file" id="pdfInput" class="file-input" accept=".pdf">
  <button id="convertBtn" onclick="convertToImage()">Chuyển đổi thành Ảnh</button>
  <canvas id="pdfCanvas"></canvas>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pdfCanvas = document.getElementById('pdfCanvas');
    let pdfContext = pdfCanvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        let viewport = page.getViewport({ scale: 1.5 });
        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;

        let renderContext = {
          canvasContext: pdfContext,
          viewport: viewport
        };

        page.render(renderContext).promise.then(function() {
          pageRendering = false;
        });
      });
    }

    function convertToImage() {
      let pdfInput = document.getElementById('pdfInput');
      let file = pdfInput.files[0];

      if (file) {
        let reader = new FileReader();

        reader.onload = function(e) {
          let data = new Uint8Array(e.target.result);

          pdfjsLib.getDocument(data).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
          });
        };

        reader.readAsArrayBuffer(file);
      }
    }

    document.getElementById('pdfInput').addEventListener('change', convertToImage);

    pdfCanvas.addEventListener('click', function() {
      if (!pageRendering && pageNum < pdfDoc.numPages) {
        pageNum++;
        renderPage(pageNum);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.4/dist/sweetalert2.all.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const imgDisplay = document.getElementById('imgDisplay');
    const formatSelect = document.getElementById('formatSelect');
    const convertBtn = document.getElementById('convertBtn');

    fileInput.addEventListener('change', (event) => {
      if (event.target.files.length > 0) {
        const image = URL.createObjectURL(event.target.files[0]);
        imgDisplay.src = image;
        imgDisplay.style.display = 'block';
      } else {
        imgDisplay.style.display = 'none';
      }
    });

    convertBtn.addEventListener('click', async () => {
      let image;
      if (fileInput.files.length > 0) {
        // Use local file
        image = URL.createObjectURL(fileInput.files[0]);
      } else {
        Swal.fire({
          type: 'error',
          title: 'Chưa chọn hình ảnh',
          text: 'Vui lòng chọn hình ảnh cần convert'
        });
        return;
      }
      if (formatSelect.value === '0') {
        Swal.fire({
          type: 'error',
          title: 'Chưa chọn định dạng',
          text: 'Vui lòng chọn định dạng cần convert'
        });
        return;
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const imageObj = new Image();
      imageObj.src = image;
      await new Promise(resolve => {
        imageObj.onload = () => {
          canvas.width = imageObj.width;
          canvas.height = imageObj.height;
          ctx.drawImage(imageObj, 0, 0);
          resolve();
        };
      });

      const format = formatSelect.value;
      const dataURL = canvas.toDataURL(`image/${format}`);
      const link = document.createElement('a');
      link.download = `converted.${format}`;
      link.href = dataURL;
      link.click();
      Swal.fire({
        title: 'Thành công!',
        text: 'Hình ảnh đã được chuyển định dạng và tải xuống!',
        icon: 'success',
        confirmButtonText: 'OK'
      });
    });
  </script>
</body>

</html>
